<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product page</title>
  <link rel="stylesheet" href="./style.css">  
    <!-- <link rel="stylesheet" href="./style1.css">-->
     
    
</head>
<body>
    <section class="main-wrap">
        <div class="product">
            <div class="image-gallery">
                <img src="./image/img1.png" id="productImg" alt="">
                <div class="controlls">
                    <span class="btn active"></span>
                    <span class="btn"></span>
                    <span class="btn"></span>
                </div>
            </div>
            <div class="product-details">
                <div class="details"></div>
                    <h2>Edgar Moran Kobhy Chair</h2>
                    <h3>$150.00</h3>
                    <h4>55% Off</h4>
                    <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Ratione enim odit similique voluptatibus non eius tempora 

                    </p>
                     <div class="sizes">
                    <form class="form">
                        <div class="select-size">
                            <h3>Size:</h3>
                            <label for="sm">
                                <input type="radio" name="size" id="sm">
                                <span>S</span>
                            </label>
                            <label for="m">
                                <input type="radio" name="size" id="m">
                                <span>M</span>
                            </label>
                            <label for="lg">
                                <input type="radio" name="size" id="lg">
                                <span>L</span>
                            </label>
                            <label for="xl">
                                <input type="radio" name="size" id="xl">
                                <span>XL</span>
                            </label>
                            <label for="xxl">
                                <input type="radio" name="size" id="xxl">
                                <span>XXL</span>
                            </label>
                        </div>   
                    </form>
                </div>
                <div class="colors">
                    <form class="form">
                        <div class="select-color">
                            <h3>Color:</h3>
                            <label for="gray" aria-label="Gray color">
                                <input type="radio" name="color" id="gray">
                                <span class="color-0"></span>
                            </label>
                            <label for="red" aria-label="Red color">
                                <input type="radio" name="color" id="red">
                                <span class="color-1"></span>
                            </label>
                            <label for="green" aria-label="Green color">
                                <input type="radio" name="color" id="green">
                                <span class="color-2"></span>
                            </label>
                            <label for="blue" aria-label="Blue color">
                                <input type="radio" name="color" id="blue">
                                <span class="color-3"></span>
                            </label>
                            <label for="yellow" aria-label="Yellow color">
                                <input type="radio" name="color" id="yellow">
                                <span class="color-4"></span>
                            </label>
                            <label for="white" aria-label="White color">
                                <input type="radio" name="color" id="white">
                                <span class="color-5"></span>
                            </label>
                        </div>   
                    </form>
                </div>
                <div class="quantity">
                    <div class="select-quantity">
                        <label for="quantity"><h3>Quantity:</h3></label>
                        <input type="number" name="quantity" id="quantity" min="1" value="1">
                    </div>
                </div>
                <div class="sub-btn">
                    <button class="submit">
                      Buy now  
                    </button>
                </div>
            </div>
            </div>
           
        </div>
    </section>









   <script src="./main.js"></script>
</body>
</html>
